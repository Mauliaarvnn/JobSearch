<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Perusahaan</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            min-height: 100vh; 
        }

        body {
            font-family: 'Poppins', Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(to bottom right, #022241, #314B64);
            min-height: 100vh;
            padding: 20px 0;
        }

        .card-register {
            margin: 30px 0;
            border-radius: 10px;
            padding: 40px;
            background-color: #FFFFFF;
            max-width: 500px;
            width: 90%;
        }

        .comlog {
            text-align: center;
        }

        .comlog img {
            max-width: 80px;
            height: auto;
        }

        .strAtas {
            text-align: center;
            margin-top: 20px;
            margin-bottom: 25px;
        }

        .str1 {
            margin: 0;
            color: rgb(0, 0, 82);
            font-size: 24px;
        }

        .str2 {
            margin: 5px 0 0 0;
            color: #666;
            font-size: 14px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: 500;
            font-size: 14px;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="tel"] {
            width: 100%;
            padding: 12px 14px;
            border: 1px solid #c7c7c7;
            border-radius: 8px;
            font-size: 14px;
            outline: none;
            transition: all 0.2s ease;
            background-color: #F7F9FC;
            box-sizing: border-box;
        }

        input[type="text"]::placeholder,
        input[type="email"]::placeholder,
        input[type="password"]::placeholder,
        input[type="tel"]::placeholder {
            color: #8a8a8a;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="password"]:focus,
        input[type="tel"]:focus {
            border-color: #0066cc;
            background-color: #fff;
            box-shadow: 0 0 0 3px rgba(0, 102, 204, 0.2);
        }

        .CheckBox {
            margin: 15px 0;
            display: flex;
            align-items: center;
        }

        .CheckBox input[type="checkbox"] {
            margin-right: 8px;
            width: auto;
        }

        .CheckBox label {
            font-size: 13px;
            color: #555;
        }

        .CheckBox a {
            color: #0066cc;
            text-decoration: none;
        }

        .CheckBox a:hover {
            text-decoration: underline;
        }

        button.tombol-register {
            color: rgb(0, 0, 82);
            background-color: aqua;
            border: none;
            border-radius: 10px;
            padding: 14px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.25s ease;
            font-size: 15px;
            margin-top: 10px;
        }

        button.tombol-register:hover {
            background-color: #00d4d4;
            transform: translateY(-2px);
            box-shadow: 0 6px 14px rgba(0, 0, 0, 0.15);
        }

        button.tombol-register:active {
            transform: translateY(0);
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.12);
        }

        .str3 {
            margin-top: 20px;
            text-align: center;
        }

        .str3 p {
            margin: 8px 0;
            font-size: 13px;
            color: #555;
        }

        .str3 a {
            color: #0066cc;
            text-decoration: none;
            font-weight: 600;
        }

        .str3 a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="card-register">
        <div class="comlog">
            <img src="assets/image/Company logo.jpg" alt="Company_Icon">
        </div>
        
        <div class="strAtas">
            <h3 class="str1">Daftar Perusahaan</h3>
            <p class="str2">Buat akun perusahaan untuk menemukan talenta terbaik</p>
        </div>

        <form action="#" method="POST">
            <div class="form-group">
                <label>Nama Perusahaan</label>
                <input type="text" name="nama_perusahaan" placeholder="PT. Nama Perusahaan">
            </div>

            <div class="form-group">
                <label>Email Perusahaan</label>
                <input type="email" name="email" placeholder="hr@perusahaan.com">
            </div>

            <div class="form-group">
                <label>Nomor Telepon</label>
                <input type="tel" name="telepon" placeholder="+62 812-3456-7890">
            </div>

            <div class="form-group">
                <label>Alamat Perusahaan</label>
                <input type="text" name="alamat" placeholder="Jl. Contoh No. 123, Jakarta">
            </div>

            <div class="form-group">
                <label>Password</label>
                <input type="password" name="password" placeholder="Minimal 8 karakter">
            </div>

            <div class="form-group">
                <label>Konfirmasi Password</label>
                <input type="password" name="confirm_password" placeholder="Masukkan password kembali">
            </div>

            <div class="CheckBox">
                <input type="checkbox" name="setuju" id="setuju">
                <label for="setuju">Saya menyetujui <a href="javascript:void(0)">syarat dan ketentuan</a></label>
            </div>

            <button type="button" class="tombol-register"  onclick="location.href='homeperusahaan.html'">Daftar Sekarang</button>
        </form>

        <div class="str3">
            <p class="q1">Sudah punya akun perusahaan? <a href="loginperusahaan.html">Login di sini</a></p>
            <p class="q2">Daftar sebagai pelamar? <a href="registerpelamar.html">Klik di sini</a></p>
        </div>
    </div>
</body>
</html>
