<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulir Registrasi</title>

  <style>
body {
  font-family: Arial, sans-serif;
  background: linear-gradient(to bottom right, #022241,#314B64);
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.container {
  background: #fff;
  border: 1px solid #d3d3d3;
  border-radius: 8px;
  padding: 24px;
  width: 320px;
  box-shadow: 0 4px 8px rgba(0,0,0,0.1);
}

.join-form h2 {
  text-align: center;
  margin-bottom: 20px;
}

label {
  font-weight: bold;
  font-size: 14px;
  display: block;
  margin-top: 10px;
}

input[type="email"], input[type="password"] {
  width: 100%;
  padding: 10px;
  margin-top: 5px;
  border-radius: 4px;
  border: 1px solid #ccc;
}

.password-wrapper {
  position: relative;
}

.password-wrapper button {
  position: absolute;
  right: 10px;
  top: 8px;
  background: none;
  border: none;
  color: #A0E7E5;
  cursor: pointer;
}

.agreement {
  font-size: 12px;
  color: #666;
  margin: 12px 0;
}

.primary-btn {
  background: #A0E7E5;
  color: #181717;
  border: none;
  border-radius: 24px;
  padding: 10px;
  width: 100%;
  font-weight: bold;
  cursor: pointer;
}

.divider {
  text-align: center;
  margin: 16px 0;
  color: #888;
  position: relative;
}

.divider::before, .divider::after {
  content: "";
  position: absolute;
  width: 40%;
  height: 1px;
  background: #ccc;
  top: 50%;
}

.divider::before { left: 0; }
.divider::after { right: 0; }

.google-btn {
  display: flex;
  flex-direction: column; 
  align-items: center;
  justify-content: center;
  background-color: white;
  border: 1px solid #ccc;
  border-radius: 8px;
  padding: 10px;
  cursor: pointer;
  width: 320px; 
  transition: all 0.2s ease;
}

.google-btn:hover {
  box-shadow: 0 2px 8px rgba(0,0,0,0.15);
}

.google-btn img {
  height: 40px; 
  margin-bottom: 5px; 
}

.google-btn span {
  font-size: 14px;
  color: #555;
  font-weight: 500;
}


.signin {
  text-align: center;
  margin-top: 16px;
  font-size: 14px;
}
.signin a {
  color: #0073b1;
  text-decoration: none;
}
  </style>

  <!--kodehtml-->
</head>
<body>
  <div class="container">
    <form class="regis">
      <h2 style="text-align: center;">Buat Akun</h2>

      <label for="email">Email</label>
      <input type="email" id="email" placeholder="Masukkan Email Anda" required>

      <label for="kata sandi">Sandi (minimal 6+ karakter)</label>
      <div class="password-wrapper">
        <input type="password" id="password" placeholder="Masukkan Sandi" minlength="6" required>
        <button type="button" id="togglePassword">tunjukkan</button>
      </div>

      <p class="agreement">
        Dengan menekan  <b>setuju & gabung</b> atau lanjut, kamu setuju terhadap
        <a href="#">Persetujuan Pengguna</a>, <a href="#">Kebijakan Privasi</a>, and <a href="#">Kebijakan cookie</a>.
      </p>

      <button type="submit" class="primary-btn">Setuju & Gabung</button>

      <div class="divider">
        <span>atau</span>
      </div>

      <button type="button" class="google-btn">
        <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google logo" height= 100px>
       <span> Lanjutkan dengan Google</span> 
      </button>

      <p class="signin">Sudah Punya Akun <a href="#">Masuk</a></p>
    </form>
  </div>
  <script src="regis.js"></script>
</body>
</html>
